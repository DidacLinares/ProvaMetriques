<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MÃ¨triques</title>
    <script src="https://cdn.jsdelivr.net/npm/echarts/dist/echarts.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            padding: 20px;
            background-color: #f4f4f4;
            text-align: center;
        }
        .gauge-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
        }
        .gauge-item {
            width: 300px;
            text-align: center;
        }
        a.commit-link {
            text-decoration: none;  
            color: inherit;         
        }

        a.commit-link:hover {
            color: #1800f3;       
            text-decoration: underline; 
        }
        #radarChart {
            width: 600px;
            height: 400px;
            margin: 30px auto;
            background: white;
            border-radius: 10px;
            padding: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>
<body>
    <h1><a href="old.html" class="commit-link">Commits</a></h1>
    <div class="gauge-container" id="gaugeContainer"></div>
    <div id="radarChart"></div>

    <script>
        fetch('metrics.json')
            .then(response => {
                if (!response.ok) {
                    throw new Error('Error al carregar el JSON');
                }
                return response.json();
            })
            .then(data => {
                const container = document.getElementById('gaugeContainer');
                const radarContainer = document.getElementById('radarChart');
                const users = Object.entries(data.Commits).filter(([user]) => user.toLowerCase() !== 'total');
                const totalCommits = users.reduce((sum, [, commits]) => sum + commits, 0);

                users.forEach(([user, commits]) => {
                    const percentage = totalCommits > 0 ? (commits / totalCommits) : 0;
                    
                    const gaugeItem = document.createElement('div');
                    gaugeItem.classList.add('gauge-item');
                    
                    const gaugeDiv = document.createElement('div');
                    gaugeDiv.style.width = '250px';
                    gaugeDiv.style.height = '200px';
                    gaugeItem.appendChild(gaugeDiv);
                    
                    container.appendChild(gaugeItem);
                    
                    const chart = echarts.init(gaugeDiv);
                    const option = {
                        series: [{
                            type: 'gauge',
                            startAngle: 180,
                            endAngle: 0,
                            min: 0,
                            max: 1,
                            axisLine: {
                                lineStyle: {
                                    width: 15,
                                    color: [[0.2, 'red'], [0.4, 'orange'], [0.6, 'green'],[0.8, 'orange'],[1,'red']]
                                }
                            },
                            pointer: {
                                width: 2,
                                length: '70%',
                                itemStyle: { color: 'black' }
                            },
                            axisTick: { show: false },
                            splitLine: { show: false },
                            axisLabel: {
                                show: true,
                                distance: -40,
                                fontSize: 14,
                                color: '#000',
                                fontWeight: 'bold',
                                formatter: function (value) {
                                    let labels = { 0: "0", 0.4: "0.4", 0.6: "0.6", 1: "1" };
                                    return labels[value] || "";
                                }
                            },
                            detail: {
                                formatter: `${user} (${(percentage * 100).toFixed(2)}%)`,
                                fontSize: 18,
                                fontWeight: 'bold',
                                color: '#000'
                            },
                            data: [{ value: percentage.toFixed(3) }]
                        }]
                    };
                    chart.setOption(option);
                });

                const radarChart = echarts.init(radarContainer);
                const radarOption = {
                    title: {
                        text: 'Commits',
                        left: 'center'
                    },
                    tooltip: {},
                    radar: {
                        indicator: users.map(([user, commits]) => ({ name: user, max: totalCommits })),
                        shape: 'polygon'
                    },
                    series: [{
                        name: 'Commits',
                        type: 'radar',
                        data: [
                            {
                                value: users.map(([, commits]) => commits),
                                name: 'Commits per Usuari',
                                areaStyle: { color: 'rgba(0, 128, 255, 0.3)' }
                            }
                        ]
                    }]
                };
                radarChart.setOption(radarOption);
            })
            .catch(error => {
                console.error('Error:', error);
            });
    </script>
</body>
</html>
